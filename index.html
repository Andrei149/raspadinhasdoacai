<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Raspadinhas do A√ßa√≠</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4b1b6d;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .premio {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #4b1b6d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üçß Raspadinhas do A√ßa√≠</h1>
  <p>Raspe e descubra seu pr√™mio!</p>

  <div class="container">
    <div class="premio" id="premio"></div>
    <canvas id="raspadinha" width="300" height="150"></canvas>
  </div>

  <script>
    const premios = [
      "üéâ 10% OFF no A√ßa√≠!",
      "ü•Ñ A√ßa√≠ gr√°tis!",
      "üòã Topping extra gr√°tis!",
      "üíî N√£o foi dessa vez",
      "üéÅ Compre 1 leve 2"
    ];

    const premioSorteado = premios[Math.floor(Math.random() * premios.length)];
    document.getElementById("premio").innerText = premioSorteado;

    const canvas = document.getElementById("raspadinha");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#B0B0B0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.globalCompositeOperation = "destination-out";

    let raspando = false;

    function raspar(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => raspando = true);
    canvas.addEventListener("mouseup", () => raspando = false);
    canvas.addEventListener("mouseleave", () => raspando = false);

    canvas.addEventListener("mousemove", (e) => {
      if (!raspando) return;
      const rect = canvas.getBoundingClientRect();
      raspar(e.clientX - rect.left, e.clientY - rect.top);
    });

    // Suporte para celular
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      raspar(touch.clientX - rect.left, touch.clientY - rect.top);
    });
  </script>

</body>
</html>
